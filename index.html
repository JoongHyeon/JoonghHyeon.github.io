<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 분석</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>로또 분석</h1>
    </header>
    <main>
        <section id="analysis">
            <h2>최근 1년 동안 가장 많이 나온 숫자</h2>
            <ul id="frequent-numbers"></ul>
            <h2>당첨되지 않은 번호 (가장 많이 나온 숫자 포함)</h2>
            <ul id="unpicked-numbers"></ul>
            <h2>번호 패턴 분석</h2>
            <p id="odd-even-ratio"></p>
            <p id="high-low-ratio"></p>
            <h2>가장 많이 나온 연속 번호 패턴</h2>
            <ul id="consecutive-patterns"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 확인기</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
            text-align: center;
        }
        h2 {
            color: #0056b3;
            margin-top: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
        .pattern-analysis ul {
            padding-left: 20px;
        }
        .pattern-analysis ul li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>로또 번호 확인기</h1>
        <form onsubmit="checkLottoNumber(); return false;">
            <div class="form-group">
                <label for="lottoNumber">로또 번호 입력 (쉼표로 구분):</label>
                <input type="text" id="lottoNumber" name="lottoNumber" class="form-control" placeholder="예: 1, 2, 3, 4, 5, 6">
            </div>
            <button type="submit" class="btn btn-primary btn-block">확인</button>
        </form>
        <div id="result" class="result"></div>

        <h2 class="text-center mt-5">지난 1년 동안 가장 많이 나온 번호 상위 5개</h2>
        <div id="topNumbers" class="text-center"></div>

        <h2 class="text-center mt-5">추천 로또 번호</h2>
        <div id="recommendedNumbers" class="text-center"></div>

        <h2 class="text-center mt-5">패턴 분석</h2>
        <div id="patternAnalysis" class="pattern-analysis"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
